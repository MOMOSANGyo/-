<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
    <META content=ie=7 http-equiv=x-ua-compatible>
    <LINK rel=stylesheet type=text/css href="/static/admin/css/admincp.css">
    <META name=GENERATOR content="MSHTML 8.00.6001.19120">
</HEAD>
<BODY>
<SCRIPT type=text/JavaScript>
    var admincpfilename = '', IMGDIR = '/static/admin/images', STYLEID = '1',
        VERHASH = 'pFT', IN_ADMINCP = true, ISFRAME = 1, STATICURL = '{$domain_resource}/', SITEURL = '',
        JSPATH = '{$domain_resource}/js/';
</SCRIPT>

	<div id="append_parent"></div>
	<div class="container" id="cpcontainer">
		<script type="text/JavaScript">parent.document.title = 'sd';</script>
		<div class="itemtitle"><h3>帖子管理</h3></div>
		<form name="cpform" method="post" autocomplete="off" action="/admin/deletepost/" id="cpform">
		<table class="tb tb2 ">
			<tr><th colspan="15" class="partition">主题数：{{ num }}</th></tr>
			<tr class="header">
				<th></th>
				<th>主题</th>
				<th>版块</th>
				<th>作者</th>
				<th>回复 / 查看</th>
			</tr>
			{% for d in pagination.items %}
                <tr class="hover">
                    <td class="td25"><input class="checkbox" type="checkbox" name="tid" value="{{ d[0] }}" /></td>
                    <td><a href="{{ url_for('bbs.huitie',cid=d[8],xid=d[7],id=d[0]) }}" target="_blank">{{ d[1] }}</a></td>
                    <td><a href="{{ url_for('bbs.index',cid=d[8],xid=d[7]) }}" target="_blank">{{ d[6] }}</a></td>
                    <td class="td28">{{ d[2] }}</td>
                    <td class="td28">{{ d[3] }}<br /><em style="font-size:9px;color:#999999;">{{ d[4] }}</em></td>
                </tr>
		    {% endfor %}
			<tr>
				<td colspan="15">
                    <div class="fixsel">
                    <input type="submit" class="btn" name="delsubmit" value="删除主题" />&nbsp;
                    <input type="submit" class="btn" name="undelsubmit" value="恢复主题" />
				</div>
				</td>
			</tr>
		</table>

		</form>
	
	</div>
</BODY>
</HTML>
